<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>General Meeting</title>
  <link rel="stylesheet" href="./vendor/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .banner {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .banner-text {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      margin-top: 20px;
    }
    .join-info-group {
      margin-bottom: 20px;
    }
    .join-info-text {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-group {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .btn-primary:disabled {
      background-color: #ccc;
    }
    .alert {
      margin-top: 20px;
    }
    .video-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .player {
      flex: 1 1 300px;
      max-width: 300px;
      height: 300px;
      background-color: #000;
      border-radius: 10px;
      position: relative;
    }
    .player-name {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container-fluid banner">
    <p class="banner-text">General Meeting</p>
    <a style="color: rgb(255, 255, 255);fill: rgb(255, 255, 255);fill-rule: evenodd; position: absolute; right: 10px; top: 4px;"
    ></a>
  </div>

  <div id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Congratulations!</strong><span> You can invite others join this channel by click </span><a href="" target="_blank">here</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="success-alert-with-token" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Congratulations!</strong><span> Joined room successfully. </span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="container">
    <form id="join-form">
      <div class="row join-info-group">
          <div class="col-sm">
            <p class="join-info-text">AppID</p>
            <input id="appid" type="text" class="form-control" placeholder="enter appid" required>
          </div>
          <div class="col-sm">
            <p class="join-info-text">Token</p>
            <input id="token" type="text" class="form-control" placeholder="enter token">
          </div>
          <div class="col-sm">
            <p class="join-info-text">Channel</p>
            <input id="channel" type="text" class="form-control" placeholder="enter channel name" required>
          </div>
      </div>

      <div class="button-group">
        <button id="join" type="submit" class="btn btn-primary">Join</button>
        <button id="leave" type="button" class="btn btn-primary" disabled>Leave</button>
      </div>
    </form>

    <div class="row video-group">
      <div class="col">
        <p id="local-player-name" class="player-name" style="display: none;"></p>
        <div id="local-player" class="player"></div>
      </div>
      <div class="col">
        <div id="remote-playerlist"></div>
      </div>
    </div>
  </div>

  <script src="./vendor/jquery-3.4.1.min.js"></script>
  <script src="./vendor/bootstrap.bundle.min.js"></script>
  <script src="./AgoraRTC_N-4.23.0.js"></script>
  <script src="./index.js"></script>
  <script>
    document.getElementById('join-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // Show user name after joining
      document.getElementById('local-player-name').textContent = 'User Name'; // Replace 'User Name' with the actual user name
      document.getElementById('local-player-name').style.display = 'block';
      document.getElementById('leave').disabled = false;
      document.getElementById('join').disabled = true;
    });

    document.getElementById('leave').addEventListener('click', function() {
      // Hide user name after leaving
      document.getElementById('local-player-name').style.display = 'none';
      document.getElementById('leave').disabled = true;
      document.getElementById('join').disabled = false;
    });
  </script>
</body>
</html>
